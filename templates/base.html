
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <br><br>
    <title>Welcome to the ToDO List</title>
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body id="main-body" style="background-color:#9ac2f4">
    <div class="container">
    <a class="btn btn-primary" role="button" href="{{ url_for('index')}}">Home</a>
    {% if not session.logged_in %}
    <a class="btn btn-success" role="button" href="{{ url_for('login') }}">log in</a>
    {% else %}
    <a class="btn btn-warning" role="button" href="{{ url_for('logout') }}">log out</a>
    <a class="btn btn-info" role="button" href="{{ url_for('search')}}">Search</a>
    <a class="btn btn-primary" role="button" href="http://www.davidraji.com">Go Back to Website</a>
    {% endif %}
    </div>
    <div class="container" style="border: 1px solid #C0C0C0; border-radius: 15px;padding: 15px;margin: auto; background-color: white;">
    <hgroup>
        <h1><img src="{{ url_for('static', filename='logo.png') }}" width="100" >Welcome to the To-Do List</h1>
    </hgroup>
    {% block content %}{% endblock %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
  </body>

</html>
